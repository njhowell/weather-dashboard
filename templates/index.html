<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="us-ascii">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  </head>

  <body>
    <center><h1>Weather Dashboard</h1>
      <br /><br />
    <div class="container">
      <form class="form-inline" action="{{ url_for('l') }}" method=POST>

        <label for="inputLocation" class="sr-only">Location</label>
        <input type="text" id="inputLocation" name="inputLocation" class="form-control" placeholder="Location" required autofocus>

        <button class="btn btn-primary" type="submit">Search</button>
      </form>
      <p style="font-size: x-small">Type an address or postal code, e.g. "New York", or "SW1A 1AA"</p>
    </div>
  </center>
  </body>

</html>
